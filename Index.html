<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decentralized Ride App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }
    a {
      color: #0fcfeb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 24px;
      color: #0fcfeb;
      letter-spacing: 2px;
    }
    .logo img {
      height: 32px;
      margin-right: 10px;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      font-weight: 600;
      font-size: 16px;
    }
    .nav-links a {
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .nav-links a:hover {
      background: #0fcfeb22;
    }
    /* Main section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      margin-top: 70px; /* navbar height */
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #0fcfeb;
    }
    .hero h2 {
      font-weight: 400;
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      color: #ccc;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      gap: 20px;
      margin-bottom: 50px;
    }
    .feature {
      background: #111;
      padding: 20px 25px;
      border-radius: 10px;
      flex: 1 1 250px;
      box-shadow: 0 0 15px #0fcfeb33;
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      color: #eee;
    }
    .feature::before {
      content: '‚úî';
      color: #0fcfeb;
      font-weight: 700;
      margin-right: 15px;
      font-size: 22px;
    }
    /* Buttons */
    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: #0fcfeb;
      border: none;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      padding: 15px 50px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px #0fcfebbb;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      min-width: 180px;
      text-transform: uppercase;
      user-select: none;
    }
    .btn:hover {
      background: #09adc9;
      box-shadow: 0 7px 20px #09adc9cc;
    }
    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 15px 20px;
      border-top: 1px solid #222;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 36px;
      }
      .features {
        flex-direction: column;
        gap: 15px;
      }
      .btn-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61135.png" alt="Ride Logo" />
      RideChain
    </div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#signup">Sign Up</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Decentralized Ride App</h1>
    <h2>Fair, Transparent, and On-Chain Uber Alternative</h2>

    <div id="features" class="features">
      <div class="feature">90% earnings go to drivers</div>
      <div class="feature">Only 10% flat platform fee</div>
      <div class="feature">Powered by Solana blockchain</div>
      <div class="feature">Instant payments in USDC</div>
    </div>

    <div id="signup" class="btn-container">
      <button class="btn" onclick="alert('Rider sign up coming soon!')">Sign Up as Rider</button>
      <button class="btn" onclick="alert('Driver sign up coming soon!')">Sign Up as Driver</button>
    </div>
  </section>

  <footer id="contact">
    üì¨ Contact: your@email.com &nbsp;&nbsp;|&nbsp;&nbsp; Built with ‚ù§Ô∏è for the Web3 community
  </footer>
</body>
</html>
